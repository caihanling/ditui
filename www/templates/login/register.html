<ion-view view-title="register">
  <ion-content class="padding" hide-nav-bar="true">

    <a href="javascript:history.back()"> <i class="icon ion-arrow-left-c"></i></a>

    <h2 align="center" style="padding-top: 1em">注册</h2>

    <div class="list list-inset login-list">

      <label class="item item-input login-input" style="border-radius:1em;">
        <i class="icon ion-iphone login-ion"></i><input type="text" placeholder="手机号码" >
      </label>

      <div class="row" style="padding: 0em">
        <div class="col col-55" style="padding-left: 0em">
          <label class="item item-input login-input" style="border-radius:1em;">
            <i class="icon ion-compose login-ion"></i><input type="text" placeholder="验证码" >
          </label>
        </div>
        <div class="col" style="padding-top: 0.5em">
          <button class="button login-btn button-block button-balanced button-outline" >获取验证码</button>
        </div>
      </div>

      <label class="item item-input login-input">
        <i class="icon ion-locked login-ion"></i><input type="text" placeholder="密码">
      </label>


      <div class="" style="padding-top: 2em">
        <div align="center"><span>注册即同意《地推帮服务协议》</span></div>
        <button class="button button-block button-balanced " onclick="window.location.href='#tab/perfect-info' ">
          下一步
        </button>
      </div>




    </div>

  </ion-content>
</ion-view>
