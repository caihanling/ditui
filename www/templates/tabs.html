<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-striped tabs-color-balanced">

  <!-- 主页面 -->
  <ion-tab  icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 任务页面-->
  <ion-tab icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/chats">
    <ion-nav-view name="tab-task"></ion-nav-view>
  </ion-tab>

  <!--未知页面 -->
  <ion-tab  icon-off="ion-compass" icon-on="ion-compass" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- 个人主页 -->
  <ion-tab  icon-off="ion-person" icon-on="ion-person" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>


</ion-tabs>
